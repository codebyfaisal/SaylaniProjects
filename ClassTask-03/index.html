<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
</head>

<body>
    <div class="container">
        <div class="col form-img">
            <h1>Welcome
                <p>Back!</p>
            </h1>
        </div>

        <form class="col form">
            <div class="form-group form-head">
                <h1>Login</h1>
                <label>Welcome back! Please login to your account.</label>
            </div>

            <div class="form-body">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" />
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="form-control" />
                        <label for="remember" class="form-label">Remember me</label>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="btn form-control">Login</button>
                </div>
            </div>

            <div class="form-group form-footer">
                <label id="sign-up" class="new-user">New user? <a href="#">Sign up</a></label>
                <label id="sign-in" class="old-user none">Already a member? <a href="#">Sign in</a></label>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
