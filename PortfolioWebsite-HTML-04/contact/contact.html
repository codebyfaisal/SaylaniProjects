    <main>
      <div class="container" style="padding-bottom: 0">
        <h1 class="heading">Contact Us</h1>
        <h2>Let’s work together!</h2>
        <p>
          I design and code beautifully simple things and i love what i do. Just
          simple like that!
        </p>
      </div>
      <div class="container contact-main">
        <section class="contact-form">
          <form>
            <input
              type="text"
              name="user-name"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="user-email"
              placeholder="Email Address"
              required
            />
            <select name="services" required>
              <option value="">Select option</option>
              <option value="web-development">Web Development</option>
              <option value="ui-ux-design">UI UX Design</option>
              <option value="web-design">Web Design</option>
              <option value="app-design">App Design</option>
            </select>
            <textarea
              name="user-message"
              rows="10"
              placeholder="Write Your Message"
              required
            ></textarea>
            <button type="submit" id="form-submit">Send Message</button>
          </form>
        </section>
        <section class="location">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d211749.9671251936!2d71.56547024999999!3d33.97729304999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38d917b90f0e79cf%3A0xa816b2637558a412!2sPeshawar%2C%20Khyber%20Pakhtunkhwa!5e0!3m2!1sen!2s!4v1710523422574!5m2!1sen!2s"
            width="100%"
            height="433"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </div>
