<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          99454 - 4
          <br />
          <span style="font-size: 2rem">99450 =</span>
        </div>
        <div class="functions-row clear">
          <button class="btn reset float-left">C</button>
          <button class="btn div-opr float-left">/</button>
          <button class="btn mult-opr float-left">*</button>
          <div class="clear"></div>
        </div>
        <div class="numbers float-left">
          <div class="row-1">
            <button class="btn float-left">7</button>
            <button class="btn float-left">8</button>
            <button class="btn float-left">9</button>
            <div class="clear"></div>
          </div>
          <div class="row-2">
            <button class="btn float-left">4</button>
            <button class="btn float-left">5</button>
            <button class="btn float-left">6</button>
            <div class="clear"></div>
          </div>
          <div class="row-3">
            <button class="btn float-left">1</button>
            <button class="btn float-left">2</button>
            <button class="btn float-left">3</button>
            <div class="clear"></div>
          </div>
          <div class="row-4">
            <button class="btn float-left">0</button>
            <button class="btn zero float-left">00</button>
            <button class="btn float-left">.</button>
            <div class="clear"></div>
          </div>
        </div>
        <div class="functions-col">
          <button class="btn neg-opr">-</button>
          <button class="btn pos-opr">+</button>
          <button class="btn equal-opr">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
